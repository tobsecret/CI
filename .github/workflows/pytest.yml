name: pytest
on:
  workflow_run:
    workflows: ["docker build and push"]
    types:
      - completed

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Calculate pyproject.toml SHA
        id: pyproject_toml_sha
        uses: ./.github/actions/toml_sha
      - id: lowercase_tags
        uses: ASzc/change-string-case-action@v6
        with:
          string: quay.io/${{ vars.QUAY_ORG }}/${{github.event.repository.name}}:${{steps.pyproject_toml_sha.outputs.PYPROJECT_TOML_SHA}}
      - name: tag exists
        id: tag_exists
        uses: ./.github/actions/tag_exists
      - name: Login to quay.io
        uses: docker/login-action@v3
        if: steps.tag_exists.outputs.tag_exists
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        if: steps.tag_exists.outputs.tag_exists
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64
        if: steps.tag_exists.outputs.tag_exists
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: "{{defaultContext}}:pyhelloworld"
          push: true
          tags: ${{ steps.lowercase_tags.outputs.lowercase }}
        if: steps.tag_exists.outputs.tag_exists

  pytest:
    runs-on: ubuntu-latest
    needs: docker_build
    steps:
      - uses: actions/checkout@v5
      - name: Calculate pyproject.toml SHA
        id: pyproject_toml_sha
        uses: ./.github/actions/toml_sha
      - id: lowercase_tags
        uses: ASzc/change-string-case-action@v6
        with:
          string: quay.io/${{ vars.QUAY_ORG }}/${{github.event.repository.name}}:${{steps.pyproject_toml_sha.outputs.pyproject_toml_sha}}
      - name: Login to quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: pytest
        run: |
          docker pull ${{steps.lowercase_tags.outputs.lowercase}}
          docker run -dit --name pytestcontainer --mount type=bind,src=.,dst=/CI ${{steps.lowercase_tags.outputs.lowercase}}
          docker exec pytestcontainer uv run pytest /CI/pyhelloworld
