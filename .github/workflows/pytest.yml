name: pytest
on: pull_request

jobs:
  docker_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Calculate pyproject.toml SHA
        id: pyproject_toml_sha
        uses: ./.github/actions/toml_sha
      - id: lowercase_tags
        uses: ASzc/change-string-case-action@v6
        with:
          string: quay.io/${{ vars.QUAY_ORG }}/${{github.event.repository.name}}:${{steps.pyproject_toml_sha.outputs.PYPROJECT_TOML_SHA}}
      - name: tag exists
        id: tag_exists
        uses: ./.github/actions/tag_exists
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
          tag: ${{ steps.lowercase_tags.outputs.lowercase }}
      - name: verify tag exists output
        if: ${{!steps.tag_exists.outputs.tag_exists}}
        env:
          CUSTOM_BOOLEAN: ${{!steps.tag_exists.outputs.tag_exists}}
        run: |
          echo "it do be true and the value of the boolean is $CUSTOM_BOOLEAN"

      - name: Login to quay.io
        uses: docker/login-action@v3
        if: ! steps.tag_exists.outputs.tag_exists
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USER }}
          password: ${{ secrets.QUAY_PASSWORD }}
